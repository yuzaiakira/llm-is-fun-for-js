<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List LLM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container mx-auto">

        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2">
                <h1 class="text-3xl font-black my-10">Todo List LLM</h1>
            </div>
            
            <div class="w-full px-2">
                <input class="border-2 border-solid border-gray-100 rounded-xl py-2 px-9 shadow-lg" type="text" id="input" placeholder="Add a new todo">
                <button class="bg-cyan-500 py-2 px-9 rounded-xl text-white font-black shadow-lg" id="submit">Add</button>
                <button class="bg-red-500 py-2 px-9 rounded-xl text-white font-black shadow-lg" id="clear">Clear</button>
                <button class="bg-black py-2 px-9 rounded-xl text-white font-black shadow-lg" id="calculateAi">Calculate AI</button>

                </div>
                <div class="w-full px-2">
                <textarea id="listItem" class="border-2 border-solid border-gray-100 rounded-xl mt-5 py-2 px-9 shadow-lg w-100 h-50"></textarea>
                </div>  
            </div>
            
            <!-- LLM Result -->
            <div class="w-full px-2">
                <h1 class="text-3xl font-black my-10">LLM Result</h1>
            </div>
            <div class="w-full px-2">
                <ul id="llmResult" class="border-2 border-solid border-gray-100 rounded-xl mt-5 py-2 px-9 shadow-lg w-100">
                    <li>No Result</li>
                </ul>
            </div>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
